User:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    username: string(150)
    displayname: string(255)
    password: string(150)
    encryption: string(10)

Page:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title:
      type: string(255)
    slug:
      type: string(255)
    body:
      type: string
    homepage:
      type: boolean
    layout:
      type: string(150)
    template:
      type: string(150)

Blog:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    name: string(255)
    slug: string(255)
    group_slug: string(255)

Post:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    title: string(255)
    body: string
    date: timestamp
    author: integer(4)
    blog_id: integer(4)
  relations:
    User:
      local: author
      foreign: id
      foreignAlias: BlogPosts
    Blog:
      local: blog_id
      foreign: id
      foreignAlias: Posts

Comments:
  columns:
    id:
      type: integer(4)
      primary: true
      autoincrement: true
    post_id: integer(4)
    body: string
    name: string(255)
    email: string(255)
    website: string(255)
    date: timestamp
  relations:
    Post:
      local: post_id
      foreign: id
      foreignAlias: Comments