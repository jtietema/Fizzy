User:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    username: string(150)
    displayname: string(255)
    password: string(150)
    encryption: string(10)

Page:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    title: string(255)
    slug: string(255)
    homepage: boolean
    layout: string(150)
    template: string(150)

Block:
  columns:
    id: {type: integer(4), primary: true, autoincrement: true }
    page_id: integer(4)
    type: string(50)
    content_id: integer(4)
  relations:
    Page:
      local: page_id
      foreign: id
      foreignAlias: Blocks

Blog:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    name: string(255)
    slug: string(255)
    group_slug: string(255)

Post:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    title: string(255)
    slug: string(100)
    intro: string
    body: string
    date: timestamp
    author: integer(4)
    status: integer(1)
    comments: boolean
    blog_id: integer(4)
  relations:
    User:
      local: author
      foreign: id
      foreignAlias: BlogPosts
    Blog:
      local: blog_id
      foreign: id
      foreignAlias: Posts

Comments:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    post_id: string(100)
    body: string
    name: string(255)
    email: string(255)
    website: string(255)
    date: timestamp
    spam:
      type: boolean
      default: 0
    approved: boolean
    ip: string(100)
    user_agent: string(255)
    referrer: string(255)
  indexes:
    post_id_index:
      fields: [post_id]

Setting:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    component: string(50)
    setting_key: string(50)
    value: string
    label: string(255)
    description: string

Contact:
  columns:
    id: { type: integer(4), primary: true, autoincrement: true }
    name: string(255)
    email: string(255)
    body: string
    date: datetime